          application/json:
            schema:
              type: object
              required:
                - current_password
                - new_password
              properties:
                current_password:
                  $ref: "#/components/schemas/NotNullOrEmptyString"
                new_password:
                  $ref: "#/components/schemas/NotNullOrEmptyString"
      responses:
