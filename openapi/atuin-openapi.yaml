openapi: "3.0.0"
info:
  version: 0.1.0
  title: Atuin API
paths:
  /:
    get:
      summary: Get API status
      x-eov-operation-handler: StatusController
      operationId: status
      tags:
        - status
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                required:
                  - homage
                  - version
                  - total_history
                properties:
                  homage:
                    type: string
                  version:
                    type: string
                  total_history:
                    type: integer
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenError"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
        '500':
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"

  /account:
    delete:
      summary: Delete account
      x-eov-operation-handler: AccountController
      operationId: deleteAccount
      tags:
        - account
      security:
        - tokenAuth: [ ]
      responses:
        '200':
          description: Expected response to a valid request
          content:
            text/plain:
              schema:
                type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenError"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
        '500':
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"
  /account/me:
    get:
      summary: Get current user
      x-eov-operation-handler: AccountController
      operationId: getMe
      tags:
        - account
      security:
        - tokenAuth: [ ]
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenError"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
        '500':
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"

  /account/tokens:
    get:
      summary: Get current user's tokens
      x-eov-operation-handler: AccountController
      operationId: getTokens
      tags:
        - account
      security:
        - tokenAuth: [ ]
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - token
                    - expiresAt
                    - lastUsedAt
                  properties:
                    token:
                      type: string
                    expiresAt:
                      type: string
                      format: date-time
                    lastUsedAt:
                      type: string
                      format: date-time
                      nullable: true
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenError"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
        '500':
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"
  /account/tokens/{token}:
    parameters:
      - name: token
        in: path
        required: true
        schema:
          type: string
    delete:
      summary: Delete account's token
      x-eov-operation-handler: AccountController
      operationId: deleteToken
      tags:
        - account
      security:
