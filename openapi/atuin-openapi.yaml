                username:
                  $ref: "#/components/schemas/NotNullOrEmptyString"
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Invalid payload
          content:
            application/json:
