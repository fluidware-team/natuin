  /sync/count:
    get:
      summary: get sync count
      x-eov-operation-handler: SyncController
      operationId: getCount
      tags:
        - sync
      security:
        - tokenAuth: [ ]
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                required:
                  - count
                properties:
                  count:
                    type: integer
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenError"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
        '500':
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"
  /sync/status:
    get:
      summary: Get sync status
      x-eov-operation-handler: SyncController
      operationId: status
      tags:
        - sync
      security:
        - tokenAuth: [ ]
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                required:
                  - count
                  - username
                  - page_size
                  - version
                properties:
                  count:
                    type: integer
                  username:
                    type: string
                  page_size:
                    type: integer
                  version:
                    type: string
                  deleted:
                    type: array
                    items:
                      type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenError"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
        '500':
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"
  /sync/history:
    get:
      summary: Get sync history
      x-eov-operation-handler: SyncController
      operationId: getHistory
      tags:
        - sync
      security:
        - tokenAuth: [ ]
      parameters:
        - name: sync_ts
          in: query
          required: true
          schema:
            type: string
            format: date-time
          description: last sync timestamp
        - name: history_ts
          in: query
          required: true
          schema:
            type: string
            format: date-time
          description: history timestamp
        - name: host
          in: query
          allowEmptyValue: true
          schema:
            type: string
            nullable: true
          description: hostname to exclude
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
